<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="page">
      <h4 class="title">Featured Products</h4>
      <section class="products">
        <article>
          <img src="images/1.png" alt="Product One" />
          <p class="info">Dummy Variable Product</p>
          <p class="praice">$19.99</p>
        </article>
        <article>
          <img src="images/2.png" alt="Product Two" />
          <p class="info">Dummy Sale Product</p>
          <p class="praice"><span>$19.99</span> 14.99</p>
        </article>
        <article>
          <img src="images/3.png" alt="Product Three" />

          <p class="praice">$14.99</p>
        </article>
        <article>
          <img src="images/4.png" alt="Product Four" />
          <p class="info">Out of Stock Product</p>
          <p class="praice">$9.99</p>
        </article>
      </section>
    </section>

</html>
