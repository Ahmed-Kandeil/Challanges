<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="float">
      <article class="box1">One</article>
      <article class="box2">Two</article>
      <article class="box3">Three</article>
      <article class="box4">Four</article>
      <article class="box5">Five</article>
      <article class="box6">Six</article>
      <article class="box7">Seven</article>
      <article class="box8">Eight</article>
    </div>
    <div class="flex">
      <section class="row">
        <article class="column c1">
          <article class="box1">One</article>
        </article>
        <article class="column c2">
          <article class="box2">Two</article>
          <article class="box3">Three</article>
        </article>
        <article class="column c3">
          <article class="box4">Four</article>
        </article>
      </section>
      <section class="row">
        <article class="box5">Five</article>
        <article class="box6">Six</article>
        <article class="box7">Seven</article>
        <article class="box8">Eight</article>
      </section>
    </div>
    <div class="grid">
      <article class="box1">One</article>
      <article class="box2">Two</article>
      <article class="box3">Three</article>
      <article class="box4">Four</article>
      <article class="box5">Five</article>
      <article class="box6">Six</article>
      <article class="box7">Seven</article>
      <article class="box8">Eight</article>
    </div>
  </body>
</html>
